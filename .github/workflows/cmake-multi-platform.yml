name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false

      matrix:
        include:
          - os: ubuntu-latest
            c_compiler: gcc
            build_type: Release
            executable_path: ./database_app/database_app
          - os: ubuntu-latest
            c_compiler: clang
            build_type: Release
            executable_path: ./database_app/database_app
          - os: windows-latest
            c_compiler: cl
            build_type: Release
            executable_path: ./database_app/Release/database_app.exe
    
    name: Build and Test (${{ matrix.os }}, ${{ matrix.c_compiler }}, ${{ matrix.build_type }})

    steps:
    - uses: actions/checkout@v3

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

    - name: Test
      working-directory: ${{ steps.strings.outputs.build-output-dir }}
      run: |
        touch file.db && ${{ matrix.executable_path }} file.db && rm file.db
